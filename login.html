<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="login.css" />

    <title>my Page</title>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
            <i class="bi bi-person-fill"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="bi bi-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="bi bi-whatsapp"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-linkedin"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-google"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="bi bi-person-fill"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="bi bi-envelope-fill"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="bi bi-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <a href="index.html" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Sign Up</a>

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="bi bi-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-twitter-x"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-linkedin"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              "Food is not just fuel; it's an experience."
            </p>
          <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="image/undraw_eating-together_4cna-Photoroom.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="image/undraw_online-groceries_n03y-Photoroom.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="script1.js"></script>
  </body>
</html>
